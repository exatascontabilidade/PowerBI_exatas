<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Power BI - Auto Reload</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* Cortinas para esconder partes do Power BI */
        .hide-top, .hide-bottom, .hide-left, .hide-right {
            position: fixed;
            background-color: black;
            z-index: 9998;
        }

        .hide-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
        }

        .hide-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
        }

        .hide-left {
            top: 0;
            left: 0;
            width: 55px;
            height: 100%;
        }

        .hide-right {
            top: 0;
            right: 0;
            width: 55px;
            height: 100%;
        }

        /* Mensagem de recarregamento */
        .reload-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000e6;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10000;
        }

        .reload-message p {
            margin: 0 0 10px 0;
            font-size: 20px;
        }

        /* Barra de carregamento */
        .progress-bar {
            width: 100%;
            background-color: #9b9b9b;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #00ffcc;
            animation: fillBar 2s linear forwards;
        }

        @keyframes fillBar {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

<!-- Cortinas -->
<div class="hide-top"></div>
<div class="hide-bottom"></div>
<div class="hide-left"></div>
<div class="hide-right"></div>

<!-- Mensagem de recarregamento -->
<div id="reloadMsg" class="reload-message">
    <p>üîÑ RECARREGANDO</p>
    <div class="progress-bar">
        <div class="progress-bar-fill"></div>
    </div>
</div>

<!-- Iframe do Power BI -->
<iframe 
    id="powerbi-frame"
    title="Gestta - Tarefas"
    src="https://app.powerbi.com/view?r=eyJrIjoiNmY2MGI5MjUtY2ZjZS00Yzc2LWE4MGMtZDM3MTA5MWYxMjNkIiwidCI6IjUzNzQxMzA4LTVkZGItNDc2YS1iNjc1LTdlNTYwNjcwNzVmMSJ9"
    allowfullscreen>
</iframe>

<!-- Script -->
<script>
    const iframe = document.getElementById('powerbi-frame');
    const reloadMsg = document.getElementById('reloadMsg');

    function recarregarIframe() {
        // Recarrega o iframe
        iframe.src = iframe.src;

        // Exibe a mensagem
        reloadMsg.style.display = 'block';

        // Barra de carregamento de 2 segundos
        const progressFill = reloadMsg.querySelector('.progress-bar-fill');
        progressFill.style.animation = 'none'; // Reset anima√ß√£o
        progressFill.offsetHeight; // For√ßa o reset
        progressFill.style.animation = 'fillBar 2s linear forwards';

        // Esconde ap√≥s 2 segundos
        setTimeout(() => {
            reloadMsg.style.display = 'none';
        }, 2000);
    }

    // ‚è≥ Tempo em milissegundos (45 minutos = 2700000)
    const intervalo = 2700000;

    // ‚è≤Ô∏è Executa o recarregamento automaticamente
    setInterval(recarregarIframe, intervalo);
</script>

</body>
</html>
