<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Power BI - Auto Reload</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        }

        .frame-wrapper {
        width: 100%;     /* √°rea vis√≠vel desejada */
        height: 100%;
        overflow: hidden;  /* recorta o excesso do iframe */
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        iframe {
        margin-top: 5%;
        width: 100%;
        height: 109%;
        position: flex;
        justify-content: center;
        align-items: center;

        border: none;
        }

        /* Mensagem de recarregamento */
        .reload-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000e6;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10000;
        }

        .reload-message p {
            margin: 0 0 10px 0;
            font-size: 20px;
        }

        /* Barra de carregamento */
        .progress-bar {
            width: 100%;
            background-color: #9b9b9b;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #00ffcc;
            animation: fillBar 2s linear forwards;
        }

        @keyframes fillBar {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

<!-- Mensagem de recarregamento -->
<div id="reloadMsg" class="reload-message">
    <p>üîÑ RECARREGANDO</p>
    <div class="progress-bar">
        <div class="progress-bar-fill"></div>
    </div>
</div>

<!-- Iframe do Power BI -->
<div class="frame-wrapper">
    <iframe 
        src="https://app.powerbi.com/view?r=eyJrIjoiNmY2MGI5MjUtY2ZjZS00Yzc2LWE4MGMtZDM3MTA5MWYxMjNkIiwidCI6IjUzNzQxMzA4LTVkZGItNDc2YS1iNjc1LTdlNTYwNjcwNzVmMSJ9" 
        allowfullscreen="true">
    </iframe>
</div>

<!-- Script -->
<script>
    const iframe = document.getElementById('powerbi-frame');
    const reloadMsg = document.getElementById('reloadMsg');

    function recarregarIframe() {
        // Recarrega o iframe
        iframe.src = iframe.src;

        // Exibe a mensagem
        reloadMsg.style.display = 'block';

        // Barra de carregamento de 2 segundos
        const progressFill = reloadMsg.querySelector('.progress-bar-fill');
        progressFill.style.animation = 'none'; // Reset anima√ß√£o
        progressFill.offsetHeight; // For√ßa o reset
        progressFill.style.animation = 'fillBar 2s linear forwards';

        // Esconde ap√≥s 2 segundos
        setTimeout(() => {
            reloadMsg.style.display = 'none';
        }, 2000);
    }

    // ‚è≥ Tempo em milissegundos (45 minutos = 2700000)
    const intervalo = 2700000;

    // ‚è≤Ô∏è Executa o recarregamento automaticamente
    setInterval(recarregarIframe, intervalo);
</script>

</body>
</html>
